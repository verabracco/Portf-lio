    <main>
        <div class="portfolio">
            <h1>Deseja entrar em contato?</h1>
            <h2>Preencha o formulário abaixo:</h2>
            <br><br>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" size="50">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" size="50">
                </div>
                <div class="form-group">
                    <label for="fone">Fone</label>
                    <input type="tel" id="fone" size="50" placeholder="11-98745-1665" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" rows="5" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
